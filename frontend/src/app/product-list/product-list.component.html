<div class="container-lg card-body">
  <h2>Lista produktów</h2>
  <mat-grid-list cols="4" rowHeight="fit">
    <mat-card class="example-card border rounded" *ngFor="let product of productArray">
      <mat-card-header>
        <mat-card-title>{{product.title}}</mat-card-title>
        <mat-card-subtitle>{{product.price}} zł</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image
           src="https://bi.im-g.pl/im/ca/92/e7/z15176394V,Piwo-to-najstarszy-i-najczesciej-spozywany-napoj-a.jpg"
           alt="photo">
      <mat-card-content>

        {{product.description}}

      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Dodaj do koszyka</button>
        <button mat-button>Szczegóły</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-list>
</div>
