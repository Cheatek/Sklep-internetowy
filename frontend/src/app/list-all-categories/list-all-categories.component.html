<div class="container-md">
  <h2>Lista kategorii</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Nazwa</th>
      <th scope="col">Producent</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let element of categories">
      <td>{{element.name}}</td>
      <td>{{element.producent}}</td>
    </tr>
    </tbody>
  </table>
</div>
